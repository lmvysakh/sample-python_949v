name: test
on:
  push:
    branches:
      - test-967
  workflow_dispatch:
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-12, ubuntu-20.04, ubuntu-24.04, ubuntu-latest, windows-latest, macos-latest, macos-13]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        id: python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Get Python version
        run: python --version
      - name: Install pipx
        run: python -m pip install --user pipx
      - name: Ensure pipx uses the correct Python
        run: python -m pipx ensurepath
      - name: Get pipx version
        run: pipx --version
      - name: Install Python Package
        run: pipx install .
      # - name: Install Python Package
      #   run: pipx install .
      #   env:
      #     PIPX_DEFAULT_PYTHON: ${{ steps.python.outputs.python-path }}