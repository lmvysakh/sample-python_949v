name: Workflow 2

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-13]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@main
        with:
          python-version: 3.11
          cache: pip
          cache-dependency-path: setup.py
      - name: Check cache hash keys
        run: |
          echo 'Expected "Set up Python" hash: '"${{ hashFiles('setup.py') }}"
          echo '"Set up Python" should NOT use .github/workflows/workflow1.yml hash: '"${{ hashFiles('.github/workflows/workflow1.yml') }}"
      - name: Install dependencies
        run: pip install -r requirements.txt