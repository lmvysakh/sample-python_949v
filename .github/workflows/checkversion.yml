name: Test Python Tk
on:
  # push:
  #   branches:
  #     - test-649
  workflow_dispatch:

jobs:
  tests-poetry:
    strategy:
      matrix:
        os: [macos-13, macos-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Find and check tk.h version
        run: |
          echo "Finding tk.h..."
          TK_H_PATH=$(find /usr /Library /System -name tk.h 2>/dev/null | head -n 1)
          if [ -n "$TK_H_PATH" ]; then
            echo "Checking tk.h version at $TK_H_PATH..."
            if grep -q "TCL_VERSION" "$TK_H_PATH"; then
              grep "TCL_VERSION" "$TK_H_PATH"
            else
              echo "TCL_VERSION not found in $TK_H_PATH"
            fi
          else
            echo "tk.h not found"
          fi

      - name: Find and check libtk.a version
        run: |
          echo "Finding libtk.a..."
          LIBTK_A_PATH=$(find /usr /Library /System -name libtk.a 2>/dev/null | head -n 1)
          if [ -n "$LIBTK_A_PATH" ]; then
            echo "Checking libtk.a version at $LIBTK_A_PATH..."
            if nm "$LIBTK_A_PATH" | grep -q "Tcl_InitStubs"; then
              nm "$LIBTK_A_PATH" | grep "Tcl_InitStubs"
            else
              echo "Tcl_InitStubs not found in $LIBTK_A_PATH"
            fi
          else
            echo "libtk.a not found"
          fi

