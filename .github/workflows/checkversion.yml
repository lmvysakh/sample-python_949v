name: Test Python Tk
on:
  push:
    branches:
      - test-649
  workflow_dispatch:

jobs:
  tests-poetry:
    strategy:
      matrix:
        os: [macos-13, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Find and check tk.h version
        run: |
          echo "Finding tk.h..."
          find / -name tk.h 2>/dev/null
          echo "Checking tk.h version..."
          TK_H_PATH=$(find / -name tk.h 2>/dev/null | head -n 1)
          if [ -n "$TK_H_PATH" ]; then
            grep "TCL_VERSION" "$TK_H_PATH"
          else
            echo "tk.h not found"
          fi

      - name: Find and check libtk.a version
        run: |
          echo "Finding libtk.a..."
          find / -name libtk.a 2>/dev/null
          echo "Checking libtk.a version..."
          LIBTK_A_PATH=$(find / -name libtk.a 2>/dev/null | head -n 1)
          if [ -n "$LIBTK_A_PATH" ]; then
            nm "$LIBTK_A_PATH" | grep "Tcl_InitStubs"
          else
            echo "libtk.a not found"
          fi

