name: Checkout and Setup of Workflow

on: [push, pull_request]

jobs:
  build:
    runs-on: [macOS]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Remove cache
        run: |
          mv "${{ runner.tool_cache }}" "${{ runner.tool_cache }}.old"
          mkdir -p "${{ runner.tool_cache }}"
      - name: Set up Python
        # uses: priya-kinthali/setup-python@708-pr-test-agent
        uses: actions/setup-python@v5

        with:
          python-version: '3.10.14'
      - name: Check and install gettext
        run: |
          brew install gettext
          brew unlink gettext
          brew link --force gettext

      - name: Create directory and symbolic link for libintl.8.dylib
        run: |
          sudo mkdir -p /usr/local/libodep/lib
          sudo ln -s /opt/homebrew/opt/gettext/lib/libintl.8.dylib /usr/local/libodep/lib/libintl.8.dylib

      - name: Remove incorrect gettext binaries
        run: |
          rm -f /usr/local/bin/gettext
          rm -f /usr/local/lib/libintl.8.dylib
          brew prune

      - name: Check gettext version to verify setup
        run: /usr/local/opt/gettext/bin/gettext --version

      - name: Set library path for gettext
        run: echo "/opt/homebrew/opt/gettext/lib" >> $GITHUB_ENV

      - name: Check Python version
        run: python --version
