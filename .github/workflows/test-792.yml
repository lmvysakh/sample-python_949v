name: Checkout and Setup of Workflow

on: [push, pull_request]

jobs:
  build:
    runs-on: [self-hosted]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Create /etc/lsb-release
        run: |
          echo "DISTRIB_ID=Ubuntu" | sudo tee /etc/lsb-release
          echo "DISTRIB_RELEASE=20.04" | sudo tee -a /etc/lsb-release
          echo "DISTRIB_CODENAME=focal" | sudo tee -a /etc/lsb-release
          echo "DISTRIB_DESCRIPTION='Ubuntu 20.04.6 LTS'" | sudo tee -a /etc/lsb-release

      - name: Set environment variables
        run: |
          echo "ID=ubuntu" | sudo tee /etc/os-release
          echo "VERSION_ID=20.04" | sudo tee -a /etc/os-release
          echo "VERSION_CODENAME=focal" | sudo tee -a /etc/os-release
          echo "UBUNTU_CODENAME=focal" | sudo tee -a /etc/os-release
     
      - name: Set up Python
        uses: actions/setup-python@v5

        with:
          python-version: '3.11.6'

      - name: Check Python version
        run: python --version
