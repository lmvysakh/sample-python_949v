name: test Python 3.13 fails to install on windows

on:
  push:
    branches: [ test-888-artifacts ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest, macos-14, macos-12, ubuntu-24.04, ubuntu-22.04, windows-2022, windows-2019, macos-13]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        allow-prereleases: true
        cache: pip
   

    - name: Check Python version
      run: python --version
   
       
   
   