name: Test Python Tk
on:
  push:
    branches:
      - test-649
  workflow_dispatch:

jobs:
  tests-poetry:
    strategy:
      matrix:
        # os: [macos-13,macos-13-xlarge, macos-latest-large, macos-latest, macos-15-large, macos-15, ubuntu-20.04, ubuntu-22.04, ubuntu-24.04, windows-2019, windows-latest]
        os: [macos-13]

        python-version: ["3.13.0"]
      fail-fast: false
    name: ${{ matrix.python-version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Clear existing Python versions
        run: |
          sudo rm -rf /Users/runner/hostedtoolcache/Python
      - name: Set up Python ${{ matrix.python-version }}
        # uses: actions/setup-python@v5
        uses: priya-kinthali/setup-python@test-tcltk
        with:
          python-version: ${{ matrix.python-version }}
      - name: Verify Python Tk Version
        run: |
          python -c "import tkinter; print(f'Tkinter TkVersion: {tkinter.TkVersion}')"
      - name: Prepare Ubuntu xvfb
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxkbcommon-x11-0 xvfb
      - name: Run tk script (closes itself after 5 seconds) - Ubuntu
        if: runner.os == 'Linux'
        run: xvfb-run python tk_min.py
      - name: Run tk script (closes itself after 5 seconds)
        if: runner.os != 'Linux'
        run: python tk_min.py

