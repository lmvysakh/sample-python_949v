name: Reproduce ModuleNotFoundError

on:
  push:
    branches:
      - test-1029
  workflow_dispatch:
  schedule:
    - cron: '*/2 * * * *'  # This will run the workflow every 2 minutes

jobs:
  reproduce-error:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]
        os: [ubuntu-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install docker helper dependencies
        run: pip install --upgrade setuptools setuptools_scm

      - name: Run loop 15 times
        run: |
          for i in {1..15}
          do
            echo "Running iteration $i"
            # Add your commands here
            sleep 2
          done

